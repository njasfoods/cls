{% extends 'core/base.html'%} {%block content%} {%load static%}
<main>
	<div class="container">
		<!-- Header part contain Title page and descriptoion -->
		<div class="header">
			<h2>Contact Us</h2>
			<hr />
			<p>
				Intersted in striking a partnership or do you have any complaint or
				feedback? Fill the form below
			</p>
		</div>

		<!-- End of header Part -->

		<!-- Main part contain form and informatoion contactus -->
		<div class="main">
			<div class="contact">
				<!-- Form start here -->
				<div class="contact-form">
					<form action="#">
						<div class="contact-detail">
							<label class="hide" for="name">Enter your name</label>
							<input
								type="text"
								class="form-control"
								placeholder="Name"
								id="name"
							/>
							<label class="hide" for="email">Enter your email address</label>
							<input
								type="email"
								class="form-control"
								placeholder="Email"
								id="email"
								name="email"
							/>
						</div>
						<label class="hide" for="message">message</label>
						<textarea
							class="form-control"
							rows="5"
							id="comment"
							placeholder="Message"
							style="resize: none; width: 100%"
							name="message"
						></textarea>

						<button type="submit" class="btn">SEND MESSAGE</button>
					</form>
				</div>
				<!-- Form finish here -->

				<!-- Contact Us start here -->
				<div class="contact-us">
					<h3>Contact Us</h3>

					<span
						><i
							style="font-size: 1.5rem"
							class="fa fa-map-marker"
							aria-hidden="true"
						></i
						>1 Corniche Road, Gloucester Avenue, Montego Bay</span
					>
					<span
						><i
							style="font-size: 1.5rem"
							class="fa fa-phone"
							aria-hidden="true"
						></i
						>(876) 826-0381</span
					>
					<span
						><i
							style="font-size: 1.5rem"
							class="fa fa-envelope-o"
							aria-hidden="true"
						></i
						>support@christophelimo.com</span
					>
				</div>
				<!-- Contact Us Finish here -->
			</div>
		</div>
	</div>
</main>
{%endblock content%}
